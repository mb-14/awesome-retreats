---
layout: page
---

<div class="retreat">
{% for tag in page.tags %}
{% assign icon = site.data.tag_icons[tag] %}
<span class="ec tags {{ icon }}"></span>
{% endfor %}

<div class="social-links">
      {% for link in page.links %}
      {% assign key = link[0] %}
      {% assign icon = site.data.social_icons[key] %}
      <span> <i class="fa fa-lg {{ icon }}"></i> <a href="{{link[1]}}">{{link[1]}}</a></span></br>
      {% endfor %}
</div>

{{ content }}

</div>
